<ion-header>
  <ion-toolbar>
    <ion-title class="tamano" mode="ios">login</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>

  <ion-grid class="grid1">
  
      <ion-row class="row1">
          <ion-col>
  
          </ion-col>
      </ion-row>
 <ion-row class="row2">
  <ion-col>

  </ion-col>
 </ion-row>

 </ion-grid>

 <ion-slide>
 <div class="contaier-login">
  <ion-grid>
      <ion-row>
          <ion-col>
              <h1>Iniciar Sesión</h1>
          </ion-col>
      </ion-row>
      <ion-row>
          <ion-col>
              <ion-list>
                <form #formulario = "ngForm">
                  <ion-item>
                      <ion-icon name="person" class="icon-login"></ion-icon>
                      <ion-input name="user" 
                                 type="text" 
                                 required 
                                 placeholder="Email" 
                                 [(ngModel)]="datos_login.user"
                                 minlength= 6
                                 maxlength= 30
                                 pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
                                 >
                      </ion-input>
                  </ion-item>
                  <br />
                  <ion-item>
                      <ion-icon name="lock" class="icon-login"></ion-icon>
                      <ion-input name="password" 
                                 type="password" 
                                 required 
                                 placeholder="Contraseña de 6 digitos" 
                                 [(ngModel)]="datos_login.password"
                                 minlength= 6
                                 maxlength= 6
                                 >
                      </ion-input>
                  </ion-item>
                </form>

              </ion-list>
          </ion-col>
      </ion-row>
      <ion-row>
          <ion-col>
              <ion-button type="submit" 
                          fill="solid" 
                          expand="full" 
                          (click)="enviarLogin()"
                          [disabled]= "formulario.invalid"
                          >
                  Entrar
              </ion-button>
          </ion-col>
      </ion-row>
      <ion-row>
          <ion-col>
              <ion-label>
                  <h3></h3>
              </ion-label>
          </ion-col>
      </ion-row>
  </ion-grid>
 </div>
 </ion-slide>
</ion-content>
